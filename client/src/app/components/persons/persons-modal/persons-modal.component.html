<div class='modal-header'>
    <h4 class='modal-title'>{{id_persons ? 'Modificare' : 'Adăugare'}} Persoane</h4>
  </div>
  
  <div class='modal-body'>
    <div class='row'>
      <label class='col-2 control-label'>Nume*</label>
      <div class='col-9'>
        <input [(ngModel)]='modal.nume' class='form-control' placeholder='Nume...' maxlength='255' />
        <div *ngIf="!isNumeValid" class="text-danger">
            Numele este obligatoriu!
          </div>
      </div>
    </div>

    <div class='row'>
        <label class='col-2 control-label'>Prenume*</label>
        <div class='col-9'>
          <input [(ngModel)]='modal.prenume' class='form-control' placeholder='Prenume...' maxlength='255' />
          <div *ngIf="!isPrenumeValid" class="text-danger">
            Prenumele este obligatoriu!
          </div>
        </div>
      </div>
  
    <div class='row'>
      <label class='col-2 control-label'>Cnp*</label>
      <div class='col-4'>
        <input  [(ngModel)]='modal.cnp' (ngModelChange) = 'onCnpChange()' class='form-control' placeholder='Cnp...' maxlength='13' />
        <div *ngIf="!isCnpValid" class="text-danger">
            CNP trebuie să aibă 13 caractere!
          </div>
      </div>
    </div>

    <div class='row'>
        <label class='col-2 control-label'>Vârsta*</label>
        <div class='col-4'>
          <input type='number' [(ngModel)]='modal.varsta' class='form-control' placeholder='Vârsta...' readonly />
        </div>
      </div>

      <div class='row'>
        <label class='col-2 control-label'>Mașini</label>
        <div class='col-9'>
          <select [(ngModel)]="modal.masini" class="form-control" multiple>
            <option *ngFor="let masina of masini" [value]="masina.id">{{ masina.denumire_marca}},{{masina.denumire_model }}</option>
          </select>
        </div>
      </div>
      
  </div>
  
  <div class='modal-footer'>
    <button type='button' class='btn btn-outline-dark' (click)='activeModal.dismiss()'>Renunță</button>
    <button type='button' class='btn btn-success' (click)='save()'>Salvează</button>
  </div>
